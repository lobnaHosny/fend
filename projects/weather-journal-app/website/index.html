<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="headline">
        <h1>Weather Journal App</h1>
        </div>
        <label>Enter Zipcode here</label>
        <input type='text' placeholder='Enter zip code here' id='zip'></input>
        <label>How are you feeling today?</label>
        <textarea placeholder='Enter your feelings here' id='feelings' rows="9" cols="50"></textarea>
        <button id='generate' type = 'submit'>Submit!</button>

        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
